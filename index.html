<!--Title-->
<div style="text-align:center">
<h2>Marine Friends</h2>
<p>Click on the images below:</p>

<div class="row">
<div class="column">
<div id="thumbnails">

</div>
</div>
</div>
<!---large container-->
<div class="container" id="lrgCont" style="display: none; position: relative; border: 5px solid #fafafa;">

<img id="expandedImg" style="width:100%">

</div>
